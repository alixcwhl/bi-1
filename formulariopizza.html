<html>
    <head>
        <title>Pizza Formulário</title>
    </head>
    <body text="brown">
            <fieldset><img width="100%" src="imagens_pizza/topo.png"></fieldset>
            <fieldset><img src="imagens_pizza/icone_pizza.gif">Cadastre-se para receber nossas atualizações
            <hr color>
            <form method="GET">
                <table align="center" border="1">
                    <tr>
                        <td align="right">Nome:</td>
                        <td width="60%"><fieldset><input type="text" name="txt_nome" maxlegnth="20"></fieldset></td>
                    </tr>
                    <tr>
                        <td align="right">Senha:</td>
                        <td><fieldset><input type="password" name="pwd2" maxlength="10"></fieldset></td>
                    </tr>
                    <tr>
                        <td align="right">Confrimação de senha:</td>
                        <td><fieldset><input type="password" name="pwd1" maxlegnth="10"></fieldset></td>
                    </tr>
                    <tr>
                        <td align="right"><fieldset>Seu tipo de pizza preferido</fieldset></td>
                        <td>
                            <fieldset>
                                <select size="1">
                                    <option value="Margherita">Margherita</option>
                                    <option value="Mussarela">Mussarela</option>
                                    <option value="Portuguesa">Portuguesa</option>
                                    <option value="Calabresa">Calabresa</option>
                                    <option value="Toscana">Toscana</option>
                                    <option value="Pepperoni">Pepperoni</option>
                                    <option value="Quatro queijos">Quatro queijos</option>
                                    <option value="Bacon">Bacon</option>
                                </select>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Quantas vezes você come pizza por semestre?</td>
                        <td><input type="radio" value="1">Entre 1 a 5</br>
                        <input type="radio" value="2">5 a 10</br>
                        <input type="radio" value="3">Mais de 10
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Comentário:</td>
                        <td>
                            <fieldset>
                                <textarea cols="100" row="5"></textarea>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <fieldset>
                                <input type="checkbox" name="ckb_notficacao">Deseja receber e-mails dos nossos parceiros
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" name="bt_enviar" value="ENVIAR">
                            <input type="reset" name="bt_limpar" value="LIMPAR">
                        </td>
                    </tr>
                </table>
            </form>
            <hr color>
            </fieldset>
            <fieldset>
                <font face="courier" size="3"><p align="center"><u>www.pizzaonline.com.</u></p></font>
            </fieldset>
            <fieldset>
                <img width="100%" src="imagens_pizza/topo.png">
            </fieldset>
    </body>
</html>
